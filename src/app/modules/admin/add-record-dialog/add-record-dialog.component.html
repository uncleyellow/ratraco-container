<div *ngIf="visible" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl p-8 relative animate-fade-in">
    <button (click)="onClose()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 text-2xl font-bold">&times;</button>
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Thêm bản ghi mới</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <ng-container *ngFor="let col of columns">
          <div>
            <label class="block text-gray-700 font-semibold mb-1" [for]="col">{{ col }}</label>
            <input
              [id]="col"
              [formControlName]="col"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
              [type]="col.toLowerCase().includes('ngày') || col.toLowerCase().includes('giờ') ? 'datetime-local' : (col.toLowerCase().includes('số lượng') ? 'number' : 'text')"
              [placeholder]="'Nhập ' + col"
              [readonly]="col === 'Dừng tại Ga' || col === 'Thời gian theo biểu đồ' || col === 'Chênh lệch theo biểu đồ'"
              [required]="!(col === 'Dừng tại Ga' || col === 'Thời gian theo biểu đồ' || col === 'Chênh lệch theo biểu đồ')"
            />
          </div>
        </ng-container>
      </div>
      <div class="flex justify-end mt-8 space-x-4">
        <button type="button" (click)="onClose()" class="px-6 py-2 rounded-lg border border-gray-300 bg-gray-100 text-gray-700 hover:bg-gray-200 transition">Hủy</button>
        <button type="submit" class="px-6 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition" [disabled]="form.invalid">Thêm</button>
      </div>
    </form>
  </div>
</div>
