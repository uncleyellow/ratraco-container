<div class="flex flex-col flex-auto min-w-0 bg-gray-50">
    <!-- Header Section -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:px-10 border-b">
        <div class="flex-1 min-w-0">
            <h2 class="text-3xl font-semibold tracking-tight leading-7 sm:leading-10 truncate">
                Thống kê giờ tàu chạy
            </h2>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- Controls -->
        <div class="mb-6 grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
            <mat-form-field appearance="outline" class="w-full sm:w-96">
                <mat-label>Chọn bảng dữ liệu</mat-label>
                <mat-select [(value)]="selectedTable" (selectionChange)="onTableChange($event)">
                    <mat-option *ngFor="let table of availableTables" [value]="table.value">
                        {{table.label}}
                    </mat-option>
                </mat-select>
                <mat-icon matSuffix class="text-gray-400">table_chart</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Tìm kiếm</mat-label>
                <input matInput placeholder="Nhập từ khoá..." [value]="searchValue" (input)="applyFilter($event)" />
                <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Xoá tìm kiếm" (click)="searchValue=''; applyFilter($event)">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <!-- Export / Import -->
        <div class="mb-6 flex flex-wrap gap-3">
            <button (click)="exportToExcel()" class="px-4 py-2 rounded-lg bg-emerald-600 text-white font-semibold hover:bg-emerald-700 transition">
                Xuất Excel
            </button>

            <label class="px-4 py-2 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition cursor-pointer">
                Nhập Excel
                <input type="file" accept=".xlsx,.xls" (change)="onImportExcel($event)" hidden />
            </label>
        </div>

        <!-- <div class="mb-6">
         <button (click)="openAddDialog()" class="px-6 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
          Thêm bản ghi
         </button>
      </div> -->

      <!-- <app-add-record-dialog
        [columns]="addDialogColumns"
        [selectedTable]="selectedTable"
        [visible]="showAddDialog"
        (close)="closeAddDialog()"
        (success)="loadData()">
      </app-add-record-dialog> -->

        <!-- Table Container -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table mat-table [dataSource]="dataSource" matSort class="w-full modern-table shadow-lg rounded-lg overflow-hidden">
                    <!-- Header Row -->
                    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                            class="header-cell bg-gradient-to-r from-orange-400 to-orange-500 text-white font-semibold text-sm uppercase tracking-wide"
                            [ngClass]="{
                                'min-w-[150px]': column === 'Mác tàu',
                                'min-w-[140px]': column === 'Ngày giờ tàu đến ga',
                                'min-w-[160px]': column === 'Giờ bắt đầu dồn cắt xe' || column === 'Giờ kết thúc dồn cắt xe' || column === 'Giờ bắt đầu nối xe' || column === 'Giờ kết thúc nối xe',
                                'min-w-[180px]': column === 'Số lượng xe cắt(ghi rõ số toa xe)' || column === 'Số lượng xe nối(ghi rõ số toa xe)',
                                'min-w-[160px]': column === 'Ngày giờ tàu chạy',
                                'min-w-[200px]': column === 'Số xe có vận đơn không phải của RAT',
                                'min-w-[140px]': column === 'Dừng tại Ga' || column === 'Thời gian theo biểu đồ' || column === 'Chênh lệch theo biểu đồ' || column === 'Tổng số giờ tàu dừng' || column === 'Dừng đợi(nếu có)'
                            }">
                            <div class="py-4 px-3 flex items-center justify-center">
                                <span class="line-clamp-2 text-center leading-tight">
                                    {{ column }}
                                </span>
                                <!-- Sort Icon (optional) -->
                                <i class="fas fa-sort ml-2 text-blue-200 opacity-50 hover:opacity-100 transition-opacity cursor-pointer"></i>
                            </div>
                        </th>
                        
                        <td mat-cell *matCellDef="let element; let i = index" 
                            class="cell-content border-b border-gray-100 hover:bg-blue-50 transition-colors duration-200"
                            [ngClass]="{
                                'min-w-[150px]': column === 'Mác tàu',
                                'min-w-[140px]': column === 'Ngày giờ tàu đến ga',
                                'min-w-[160px]': column === 'Giờ bắt đầu dồn cắt xe' || column === 'Giờ kết thúc dồn cắt xe' || column === 'Giờ bắt đầu nối xe' || column === 'Giờ kết thúc nối xe',
                                'min-w-[180px]': column === 'Số lượng xe cắt(ghi rõ số toa xe)' || column === 'Số lượng xe nối(ghi rõ số toa xe)',
                                'min-w-[160px]': column === 'Ngày giờ tàu chạy',
                                'min-w-[200px]': column === 'Số xe có vận đơn không phải của RAT',
                                'min-w-[140px]': column === 'Dừng tại Ga' || column === 'Thời gian theo biểu đồ' || column === 'Chênh lệch theo biểu đồ' || column === 'Tổng số giờ tàu dừng' || column === 'Dừng đợi(nếu có)'
                            }">
                            <div class="py-3 px-3" [ngSwitch]="column">
                                <!-- Mác tàu Column -->
                                <ng-container *ngSwitchCase="'Mác tàu'">
                                    <div class="input-group">
                                        <i class="fas fa-train input-icon"></i>
                                        <input type="text" 
                                               class="modern-input text-input"
                                               [(ngModel)]="element[column]" 
                                               (change)="updateCellValue(element, column, $event.target.value, i)"
                                               [value]="element[column]" 
                                               [attr.disabled]="!canEdit ? true : null" 
                                               placeholder="Nhập mác tàu" 
                                               id="mac-tau-{{i}}"
                                               (focus)="onInputFocus($event)"
                                               (blur)="onInputBlur($event)">
                                    </div>
                                </ng-container>
                
                                <!-- DateTime Columns -->
                                <ng-container *ngSwitchCase="'Ngày giờ tàu đến ga'">
                                    <div class="input-group">
                                        <i class="fas fa-calendar-alt input-icon"></i>
                                        <input type="datetime-local" 
                                               class="modern-input datetime-input"
                                               [(ngModel)]="element[column]" 
                                               (change)="updateCellValue(element, column, $event.target.value, i)"
                                               [value]="element[column]"
                                               [attr.disabled]="!canEdit ? true : null" 
                                               placeholder="Chọn thời gian" 
                                               id="ngay-den-ga-{{i}}"
                                               (focus)="onInputFocus($event)"
                                               (blur)="onInputBlur($event)">
                                    </div>
                                </ng-container>
                
                                <ng-container *ngSwitchCase="'Giờ bắt đầu dồn cắt xe'">
                                    <div class="input-group">
                                        <i class="fas fa-play-circle input-icon text-green-600"></i>
                                        <input type="datetime-local" 
                                               class="modern-input datetime-input"
                                               [(ngModel)]="element[column]" 
                                               (change)="updateCellValue(element, column, $event.target.value, i)"
                                               [value]="element[column]"
                                               [attr.disabled]="!canEdit ? true : null" 
                                               placeholder="Bắt đầu dồn cắt" 
                                               id="gio-bat-dau-don-cat-{{i}}"
                                               (focus)="onInputFocus($event)"
                                               (blur)="onInputBlur($event)">
                                    </div>
                                </ng-container>
                
                                <ng-container *ngSwitchCase="'Giờ kết thúc dồn cắt xe'">
                                    <div class="input-group">
                                        <i class="fas fa-stop-circle input-icon text-red-600"></i>
                                        <input type="datetime-local" 
                                               class="modern-input datetime-input"
                                               [(ngModel)]="element[column]" 
                                               (change)="updateCellValue(element, column, $event.target.value, i)"
                                               [value]="element[column]"
                                               [attr.disabled]="!canEdit ? true : null" 
                                               placeholder="Kết thúc dồn cắt" 
                                               id="gio-ket-thuc-don-cat-{{i}}"
                                               (focus)="onInputFocus($event)"
                                               (blur)="onInputBlur($event)">
                                    </div>
                                </ng-container>
                
                                <ng-container *ngSwitchCase="'Giờ bắt đầu nối xe'">
                                    <div class="input-group">
                                        <i class="fas fa-link input-icon text-blue-600"></i>
                                        <input type="datetime-local" 
                                               class="modern-input datetime-input"
                                               [(ngModel)]="element[column]" 
                                               (change)="updateCellValue(element, column, $event.target.value, i)"
                                               [value]="element[column]"
                                               [attr.disabled]="!canEdit ? true : null" 
                                               placeholder="Bắt đầu nối xe" 
                                               id="gio-bat-dau-noi-xe-{{i}}"
                                               (focus)="onInputFocus($event)"
                                               (blur)="onInputBlur($event)">
                                    </div>
                                </ng-container>
                
                                <ng-container *ngSwitchCase="'Giờ kết thúc nối xe'">
                                    <div class="input-group">
                                        <i class="fas fa-unlink input-icon text-orange-600"></i>
                                        <input type="datetime-local" 
                                               class="modern-input datetime-input"
                                               [(ngModel)]="element[column]" 
                                               (change)="updateCellValue(element, column, $event.target.value, i)"
                                               [value]="element[column]"
                                               [attr.disabled]="!canEdit ? true : null"
                                               [attr.lang]="'vi'" 
                                               placeholder="Kết thúc nối xe" 
                                               id="gio-ket-thuc-noi-xe-{{i}}"
                                               (focus)="onInputFocus($event)"
                                               (blur)="onInputBlur($event)">
                                    </div>
                                </ng-container>
                
                                <ng-container *ngSwitchCase="'Ngày giờ tàu chạy'">
                                    <div class="input-group">
                                        <i class="fas fa-rocket input-icon text-purple-600"></i>
                                        <input type="datetime-local" 
                                               class="modern-input datetime-input"
                                               [(ngModel)]="element[column]" 
                                               (change)="updateCellValue(element, column, $event.target.value, i)"
                                               [value]="element[column]"
                                               [attr.disabled]="!canEdit ? true : null" 
                                               placeholder="Thời gian tàu chạy" 
                                               id="ngay-gio-tau-chay-{{i}}"
                                               (focus)="onInputFocus($event)"
                                               (blur)="onInputBlur($event)">
                                    </div>
                                </ng-container>
                
                                <!-- Number/Text Columns -->
                                <ng-container *ngSwitchCase="'Số lượng xe cắt(ghi rõ số toa xe)'">
                                    <div class="input-group">
                                        <i class="fas fa-scissors input-icon text-red-500"></i>
                                        <input type="text" 
                                               class="modern-input number-input"
                                               [(ngModel)]="element[column]" 
                                               (change)="updateCellValue(element, column, $event.target.value, i)"
                                               [value]="element[column]" 
                                               [attr.disabled]="!canEdit ? true : null" 
                                               placeholder="VD: 5 xe (T01, T02, T03, T04, T05)" 
                                               id="so-luong-xe-cat-{{i}}"
                                               (focus)="onInputFocus($event)"
                                               (blur)="onInputBlur($event)">
                                    </div>
                                </ng-container>
                
                                <ng-container *ngSwitchCase="'Số lượng xe nối(ghi rõ số toa xe)'">
                                    <div class="input-group">
                                        <i class="fas fa-plus-circle input-icon text-green-500"></i>
                                        <input type="text" 
                                               class="modern-input number-input"
                                               [(ngModel)]="element[column]" 
                                               (change)="updateCellValue(element, column, $event.target.value, i)"
                                               [value]="element[column]" 
                                               [attr.disabled]="!canEdit ? true : null" 
                                               placeholder="VD: 3 xe (T06, T07, T08)" 
                                               id="so-luong-xe-noi-{{i}}"
                                               (focus)="onInputFocus($event)"
                                               (blur)="onInputBlur($event)">
                                    </div>
                                </ng-container>
                
                                <ng-container *ngSwitchCase="'Số xe có vận đơn không phải của RAT'">
                                    <div class="input-group">
                                        <i class="fas fa-file-invoice input-icon text-yellow-600"></i>
                                        <input type="text" 
                                               class="modern-input text-input"
                                               [(ngModel)]="element[column]" 
                                               (change)="updateCellValue(element, column, $event.target.value, i)"
                                               [value]="element[column]" 
                                               [attr.disabled]="!canEdit ? true : null" 
                                               placeholder="Nhập thông tin xe không phải RAT" 
                                               id="so-xe-rat-{{i}}"
                                               (focus)="onInputFocus($event)"
                                               (blur)="onInputBlur($event)">
                                    </div>
                                </ng-container>
                
                                <!-- Read-only Columns -->
                                <ng-container *ngSwitchDefault>
                                    <div class="readonly-cell">
                                        <span class="text-gray-700 font-medium break-words">{{ element[column] || '-' }}</span>
                                    </div>
                                </ng-container>
                            </div>
                        </td>
                    </ng-container>
                
                    <!-- Table Header -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" 
                        class="mat-header-row sticky top-0 z-10"></tr>
                    
                    <!-- Table Body -->
                    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index" 
                        class="mat-row hover-row"
                        [ngClass]="{'even-row': i % 2 === 0, 'odd-row': i % 2 === 1}"
                        (mouseenter)="onRowHover(i, true)"
                        (mouseleave)="onRowHover(i, false)"></tr>
                </table>
                
                <!-- Paginator -->
                <mat-paginator [pageSize]="pageSizeOptions[0]"
                               [pageSizeOptions]="pageSizeOptions"
                               showFirstLastButtons>
                </mat-paginator>
            </div>

            <!-- Loading State -->
            <div *ngIf="!dataSource.data.length" 
                 class="flex items-center justify-center p-8 text-gray-500">
                <mat-spinner diameter="40" class="mr-4"></mat-spinner>
                <span>Đang tải dữ liệu...</span>
            </div>
        </div>
    </div>
</div>
